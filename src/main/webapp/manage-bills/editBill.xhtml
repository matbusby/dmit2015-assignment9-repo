<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/bills-bootsfaces-template.xhtml"
>

    <ui:param name="title" value="Edit Bill" />

    <ui:define name="maincontent">
    <b:jumbotron style="text-align: center">
        <h1>Edit Bill</h1>
    </b:jumbotron>
    <b:container>
        <b:messages id="messages" />
        <b:jumbotron>#{currentBillEditController.existingBill.payeeName}</b:jumbotron>

        <b:form>
            <b:inputText
                id="billId"
                label="Bill ID"
                value="#{currentBillEditController.existingBill.billId}"
                readonly="true"
                >
            </b:inputText>

            <b:inputText
                id="payeeName"
                label="Payee Name"
                value="#{currentBillEditController.existingBill.payeeName}"
            >
            </b:inputText>

            <b:dateTimePicker
                id="dueDate"
                label="Due Date"
                value="#{currentBillEditController.existingBill.dueDate}"
                format="YYYY-MM-DD"
                >
                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
            </b:dateTimePicker>

            <b:inputText
                id="amountDue"
                label="Amount Due"
                value="#{currentBillEditController.existingBill.amountDue}"
                >
            </b:inputText>

            <b:inputText
                id="amountBalance"
                label="Amount Balance"
                value="#{currentBillEditController.existingBill.amountBalance}"
                >
            </b:inputText>

            <b:commandButton value="Update Bill"
                             look="success"
                             icon-awesome="save"
                             action="#{currentBillEditController.updateBill}"
                             ajax="false">
            </b:commandButton>

            <b:commandButton value="Cancel"
                             look="default"
                             action="manageBills"
                             immediate="true"
                             ajax="false">
            </b:commandButton>
        </b:form>
    </b:container>

    </ui:define>
</ui:composition>
