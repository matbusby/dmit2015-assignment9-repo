<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Timers</title>
</h:head>

<h:body>
    <b:container>
        <b:jumbotron>
            <h1>Manage Timers</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:link outcome="/index">
            Home
        </b:link>

        <b:form >

            <b:commandButton value="Cancel All Timers" action="#{timerController.cancelAllTimers}"
                             immediate="true"
            >
            </b:commandButton>

            <b:dataTable id="timersTable"
                         caption="List of Timers"
                         value="#{timerController.list()}"
                         var="currentTimer"
            >

                <b:dataTableColumn label="Timer Info" value="#{currentTimer.info}" />

            </b:dataTable>

        </b:form>


    </b:container>

</h:body>

</html>
