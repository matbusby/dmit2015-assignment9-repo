<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/bills-bootsfaces-template.xhtml"
>

    <ui:param name="title" value="Make a Payment" />

    <ui:define name="maincontent">
    <b:jumbotron>
        <h1>Pay Bill</h1>
    </b:jumbotron>

    <b:messages id="messages" />

    <h3>Would you like to make a payment on this bill?</h3>
    <b:form>

        <b:panel title="Bill Details"
                 collapsible="false"
        >
            <b:panelGrid columns="2" colSpans="2,10">
                <h:panelGroup>
                    <strong><h:outputText value="Bill ID" /></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentController.existingBill.billId}" />

                <h:panelGroup>
                    <strong><h:outputText value="Payee Name" /></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentController.existingBill.payeeName}" />

                <h:panelGroup>
                    <strong><h:outputText value="Due Date" /></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentController.existingBill.dueDate}" />

                <h:panelGroup>
                    <strong><h:outputText value="Amount Due" /></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentController.existingBill.amountDue}" />

                <h:panelGroup>
                    <strong><h:outputText value="Amount Balance" /></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillPaymentController.existingBill.amountBalance}" />
            </b:panelGrid>

        </b:panel>

        <b:inputText id="paymentId"
                     label="Pay $100 towards this bill"
                     value="#{currentBillPaymentController.payment}"
                     readonly="true">
        </b:inputText>

        <b:commandButton value="Payment"
                         look="success"
                         iconAwesome="dollar"
                         action="#{currentBillPaymentController.payBill(100.00)}"
                         immediate="true"
                         onclick="return confirm('Are you sure you want to make this payment?')"
                         update=":messages"
        />
        |
        <b:link id="backToListLink" outcome="manageBills"  >
            Back to List
        </b:link>

    </b:form>
    </ui:define>
</ui:composition>
